<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 100vh;
    }
    .container{
      display: flex;
      flex-wrap: wrap;
    }
    .container div{
      height: 300px;
      background-color: pink;
      margin: 5px;
      border-radius: 5px;
      text-align: center;
      line-height: 300px;
      font-size: 2em;
      /* basis로 값을 주지않으면 부모 flex wrap 해도 적용이 안된다. */
      /* grow shrink basis */
      flex:1 0 300px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
