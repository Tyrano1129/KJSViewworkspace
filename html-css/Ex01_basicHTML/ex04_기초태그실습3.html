<html>
<head>
    <title>리스트 만들기</title>
</head>
<body>
    Ordered List Tag
    <ol>
        <li>순서가 필요한</li>
        <li>리스트를</li>
        <li>나열한다</li>
    </ol>

    <ol start="6">
        <li>시작점도</li>
        <li>설정할수</li>
        <li>있다</li>
    </ol>

    <ol reversed>
        <li>거꾸로도</li>
        <li>나열할수</li>
        <li>있다</li>
    </ol>

    <ol type = "I">
        <li>타입도</li>
        <li>설정할수</li>
        <li>있다</li>
    </ol>

    Unordered List Tag
    <ul>
        <li>순서가 필요없는</li>
        <li>리스트를</li>
        <li>나열한다</li>
    </ul>

    Definition List Tag
    <dl>
        <li>사전적</li>
        <li>용어설명이</li>
        <li>필요한 리스트</li>
    </dl>


</body>
</html>
