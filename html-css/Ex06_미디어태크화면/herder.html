<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="header.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
    <div class="logo">
      <img src="./images/logo.png" alt="이미지">
    </div>
    <div class="gub">
      <a href="#none">Home</a>
      <a href="#none">About</a>
      <a href="#none">Project</a>
      <a href="#none">Plan & History</a>
      <a href="#none">Awards</a>
      <a href="#none">Location</a>
      <a href="#none">Contact</a>
    </div>
    <div class="sns">
      <a href="#none"><i class="fa fa-facebook"></i></a>
      <a href="#none"><i class="fa fa-twitter"></i></a>
      <a href="#none"><i class="fa fa-youtube-play"></i></a>
    </div>
    <!-- 트리거 태그 만들기 -->
    <div class="trigger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  </header>
</body>
</html>
<script>
  // div 객체를 만들어줌 : 클래스이름이 트리거인
  
  // toggleClass("추가호가싶은 클래스이름")
  // trigger 클릭할때마다 클래스요소(on)를 추가하고 삭제한다.
  $('.trigger').click(
    function(){
      // toggleClass 안에다가 . 안붙임 주의
      $(this).toggleClass('active')
      $('.gub, .sns').toggleClass('on')
    }
  );
</script>
