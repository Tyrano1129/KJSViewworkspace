<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>문제 : 1 이메일 폼</h1>
  <h2>이메일 작성</h2>
  <label for="name">이름 : </label>
  <input type="text" name="이름" value="김진수" readonly>
  <p>이메일 : <input type="email" name="이메일" required></p>
  <!-- rows = "한번에 보여줄 줄 갯수" cols = "한줄에 보여줄 글자 수"-->
  <p>내용 : <br><textarea name="내용" cols="30" rows="10"></textarea></p>
  <input type="submit" value="Send"> <input type="reset" value="Reset">
</body>
