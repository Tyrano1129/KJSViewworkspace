<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: pink;
        margin: 10px;
        transition: 2s;
      }
      .boxmove {
        width: 130px;
        height: 80px;
        border: 1px solid blue;
        margin: 10px;
        text-align: center;
        line-height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="boxmove">네모 움직여</div>
    <button class="btn1">네모 키우기</button>
    <button class="btn2">네모 회전하기</button>
    <button class="btn3">네모 움직이기</button>
  </body>
</html>
<script>
  const btn1 = document.querySelector(".btn1");
  const btn2 = document.querySelector(".btn2");
  const box = document.querySelector(".box");
  const boxs = document.querySelector(".boxmove");
  let isCheck = true;
  // function clicked() {
  //   let boxs = document.querySelector(".box");
  //   boxs.style.transform = "translateX(200px)";
  //   boxs.style.transition = "2s";
  //   // alert("클릭했어")
  //   btn.textContent = "네모 돌아와";
  //   // btn.innerHTML = "네모 돌아와";

  //   // innterHTML vs textContent
  //   // innterHTML -> DOM tree 다시 생성
  //   // textContent -> 부분적으로 해당 요소만 리렌더링 리페인팅 됨
  //   // text 변동이 많으면 textContent를 사용하는것이 더 낫다.
  // }
  boxs.addEventListener("mouseover", () => {
    box.style.transform = "translateX(200px)";
    box.style.transition = "2s";
    boxs.textContent = "네모 움직여";
  });
  boxs.addEventListener("mouseout", () => {
    box.style.transform = "translateX(0px)";
    boxs.textContent = "네모 돌아와";
  });
  btn1.addEventListener("click", () => {
    if (isCheck == true) {
      bigbox();
    } else {
      smallbox();
    }
  });
  btn2.addEventListener("click", () => {
    const box = document.querySelector(".box");
    box.style.transform = "rotate(180deg)";
    boxs.textContent = "네모가 회전했다.";
  });
  function bigbox() {
    const box = document.querySelector(".box");
    box.style.transform = "scale(1.3)";
    boxs.textContent = "네모 줄이기";
    isCheck = !isCheck;
  }
  function smallbox() {
    const box = document.querySelector(".box");
    box.style.transform = "scale(1)";
    boxs.textContent = "네모 키우기";
    isCheck = !isCheck;
  }
</script>
