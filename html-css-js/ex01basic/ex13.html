<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="test1"></h1>
    <h1 class="test2"></h1>
    <h1 class="test3"></h1>
  </body>
</html>
<script>
  const [test1, test2, test3] = [...document.querySelectorAll("h1")];
  test1.innerHTML = "<p>innerHTML</p>";
  test2.innerText = "<p>innerText</p>";
  test3.textContent = "<p>textContent</p>";
</script>
