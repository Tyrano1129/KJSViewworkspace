<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .zone1,
      .zone2 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .box {
        background-color: palevioletred;
        width: 50px;
        height: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <div class="zone1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
      <div class="zone2"></div>
    </div>
  </body>
</html>
<script>
  const list = document.querySelector(".list");
  const zon2 = document.querySelector(".zone2");
  const boxs = [...document.querySelectorAll(".box")];

  boxs.forEach((box) => {
    box.setAttribute("draggble", "true");
    box.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("num", e.target.innerText);
    });
    console.log(box);
  });

  zon2.addEventListener("dragover", (e) => {
    e.preventDefault();
  });
  zon2.addEventListener("drop", (e) => {
    let num = e.dataTransfer.getData("num");
    console.log("num=", num);
    zon2.appendChild(boxs.find((box) => box.innerText == num));
  });
</script>
