<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="timer">
      <h1 class="second"></h1>
    </div>
  </body>
</html>
<script>
  const second = document.querySelector(".second");
  const time1 = new Date().getTime(); // 시작고정시간
  const time = 15; // 원하는 타이머
  function timer() {
    const time2 = new Date().getTime(); // 지나는시간
    let diffTime = time2 - time1; // 고정시간 - 지나는시간
    diffTime = (time - diffTime / 1000).toFixed(2); // 초단위로 변경
    second.innerHTML = `남은 시간 : ${diffTime} 초`; // 값을 html 에다가 표현
    if (diffTime <= 0) {
      // 0이하가 될때
      clearInterval(interval); // 끝내기
      second.innerHTML = "15초가 지났습니다.";
    }
  }
  // 인터벌 1 ~ 2 ~ 3 ~ 4
  interval = setInterval(() => {
    timer();
  }, 10);
</script>
